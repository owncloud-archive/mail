<div class="message-composer">
	{{#unless isReply}}
	<select class="mail-account">
		{{#each aliases}}
		<option value="{{accountId}}">{{ t 'from' }} {{name}} &lt;{{emailAddress}}&gt;</option>
		{{/each}}
	</select>
	{{/unless}}
	<div class="composer-fields">
		<a href="#" class="composer-cc-bcc-toggle transparency
			{{#ifHasCC replyCc replyCcList}}
			hidden
			{{/ifHasCC}}">{{ t '+ cc/bcc' }}</a>
		<input type="text" name="to"
		    {{#if replyToList}}
		    value="{{printAddressListPlain replyToList}}"
		    {{else}}
		    value="{{to}}"
		    {{/if}}
		    class="to recipient-autocomplete" />
		<label class="to-label" for="to" class="transparency">{{ t 'to' }}</label>
		<div class="composer-cc-bcc
		    {{#unlessHasCC replyCc replyCcList}}
		    hidden
		    {{/unlessHasCC}}">
			<input type="text" name="cc"
			    {{#if replyCc}}
			    value="{{replyCc}}"
			    {{else}}
				{{#if replyCcList}}
				value="{{printAddressListPlain replyCcList}}"
				{{else}}
				value="{{cc}}"
				{{/if}}
			    {{/if}}
			    class="cc recipient-autocomplete" />
			<label for="cc" class="cc-label transparency">{{ t 'cc' }}</label>
			<input type="text" name="bcc" value="{{bcc}}" class="bcc recipient-autocomplete" />
			<label for="bcc" class="bcc-label transparency">{{ t 'bcc' }}</label>
		</div>
		{{#unless isReply}}
		<input type="text" name="subject" value="{{subject}}" class="subject"
			placeholder="{{ t 'Subject' }}" />
		{{/unless}}
		<textarea name="body" class="message-body
					{{#if isReply}} reply{{/if}}"
			placeholder="{{ t 'Message â€¦' }}">{{message}}</textarea>
			<div class="toggle-editor-wrapper">
				<label class="toggle-switch"><input type="checkbox" class="toggle-editor" name="toggle" />
				<div class="toggle-slider round"></div></label>
				<span class="editor-toggle-text"> Rich Text Editing</span>
			</div>
	</div>
	<div class="submit-message-wrapper">
		<input class="submit-message send primary" type="submit" value="{{submitButtonTitle}}" disabled>
		<div class="submit-message-wrapper-inside" ></div>
	</div>
	<div class="new-message-attachments">
	</div>
</div>
